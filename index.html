<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Drum</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="drum">
      <div class="stick" data-sound="boom">Boom</div>
      <div class="stick" data-sound="clap">Clap</div>
      <div class="stick" data-sound="hihat">Hihat</div>
      <div class="stick" data-sound="kick">Kick</div>
      <div class="stick" data-sound="openhat">Openhat</div>
      <div class="stick" data-sound="ride">Ride</div>
      <div class="stick" data-sound="snare">Snare</div>
      <div class="stick" data-sound="tink">Tink</div>
      <div class="stick" data-sound="tom">Tom</div>
    </div>

    <audio src="./sounds/boom.wav" id="boom-audio"></audio>
    <audio src="./sounds/clap.wav" id="clap-audio"></audio>
    <audio src="./sounds/hihat.wav" id="hihat-audio"></audio>
    <audio src="./sounds/kick.wav" id="kick-audio"></audio>
    <audio src="./sounds/openhat.wav" id="openhat-audio"></audio>
    <audio src="./sounds/ride.wav" id="ride-audio"></audio>
    <audio src="./sounds/snare.wav" id="snare-audio"></audio>
    <audio src="./sounds/tink.wav" id="tink-audio"></audio>
    <audio src="./sounds/tom.wav" id="tom-audio"></audio>

    <script src="./js/main.js"></script>
  </body>
</html>
